<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 조 편성기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>랜덤 조 편성기</h1>
      <button id="testBtn" class="btn-secondary">신뢰도 테스트</button>
    </header>

    <main>
      <!-- 조장 고정 멤버 섹션 -->
      <section class="section leaders-section">
        <h2>조별 고정 멤버 (조장)</h2>
        <div class="leaders-grid">
          <div class="leader-input">
            <label for="leader1">1조:</label>
            <input type="text" id="leader1" value="김조장">
          </div>
          <div class="leader-input">
            <label for="leader2">2조:</label>
            <input type="text" id="leader2" value="이조장">
          </div>
          <div class="leader-input">
            <label for="leader3">3조:</label>
            <input type="text" id="leader3" value="박조장">
          </div>
          <div class="leader-input">
            <label for="leader4">4조:</label>
            <input type="text" id="leader4" value="최조장">
          </div>
        </div>
      </section>

      <!-- 일반 참가자 섹션 -->
      <section class="section participants-section">
        <h2>일반 참가자</h2>
        <div id="participantsList" class="participants-list">
          <!-- 참가자들이 여기에 동적으로 추가됨 -->
        </div>
        <button id="addParticipantBtn" class="btn-add">+ 참가자 추가</button>
      </section>

      <!-- 조 편성 버튼 -->
      <div class="action-section">
        <button id="shuffleBtn" class="btn-primary">조 편성하기</button>
      </div>

      <!-- 결과 섹션 -->
      <section id="resultsSection" class="section results-section" style="display: none;">
        <h2>조 편성 결과</h2>
        <div id="teamsGrid" class="teams-grid">
          <!-- 조별 결과가 여기에 표시됨 -->
        </div>
      </section>
    </main>

    <!-- 테스트 결과 모달 -->
    <div id="testModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>랜덤 분포 테스트 결과 (2,000회)</h2>
          <button id="closeModalBtn" class="btn-close">&times;</button>
        </div>
        <div id="testResults" class="test-results">
          <!-- 테스트 결과가 여기에 표시됨 -->
        </div>
        <div id="testSummary" class="test-summary">
          <!-- 요약이 여기에 표시됨 -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
